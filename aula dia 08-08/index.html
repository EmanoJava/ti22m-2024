<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            background-color: gray;
            width: 160px;
        }
        td{
            border: 1px solid black;
            background-color: blue;
            padding: 1rem;
        }

        .destaque{
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
        </tr>

        <tr>
            <td>B1</td>
            <td class="destaque">B2</td>
        </tr>

        <tr>
            <td>C1</td>
            <td>C2</td>
            
        </tr>
    </table>
    
</body>
</html>
